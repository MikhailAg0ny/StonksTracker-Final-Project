<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonksTracker - Delete Watchlist</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Delete Watchlist Item</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'watchlist' %}">Back to Watchlist</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <p>Are you sure you want to delete this watchlist item?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Deletion</button>
        </form>
        <a href="{% url 'watchlist' %}">Cancel</a>
    </div>
</body>
</html>
